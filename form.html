<html>
    <head>
        <title>JSON form</title>
        <script src="jquery-3.4.1.min.js"></script>
    </head>
    <body>
        <table>
            <tr>
                <th>ISBN</th>
                <th>Title</th>
                <th>Sub-Title</th>
                <th>Author</th>
                <th>Published</th>
                <th>Publisher</th>
                <th>Pages</th>
                <th>Website</th>
            </tr>
        </table>
        <script>
            $(document).ready(function (){
                $.ajax({
                    url:"data.json",
                    dataType:"json",
                    success:function(data){
                        $(data.users) (function(index,value){
                            var record="<tr><td>"+(index+1)+"</td><td>"+value.ISBN+"</td><td>"+value.Title+"</td><td>"+value.Sub-Title+"</td><td>"+value.Author+"</td><td>"+value.Published+"</td><td>"+value.Publisher+"</td><td>"+value.Pages+"</td><td>"+value.Website+"</td><td>";
                            $("table").append(record);
                        })
                    }
                })
            })
        
        </script>
    </body>
</html>
